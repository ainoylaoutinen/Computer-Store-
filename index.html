<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" contents="IE-edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Computer Store </title>
      <link rel="stylesheet" href="styles.css">
      <script src="theBankAndWork.js" defer></script>
      <script src="laptops.js" defer></script>
   </head>
   <body>
      <header>
         <h3 class="headerText">Komputer Store</h3>
      </header>
      <div class="container">
         <div class="item1">
            <h4> Joe Banker </h4>
            <span class="elements"> Balance in €: </span>
            <div id="currentBalance"></div>
            <span class="elements"> Loan in €: </span>
            <div id="currentLoan"></div>
            <input type="button" id="getALoanButton" value="GET A LOAN" onClick="calculateLoan()">
         </div>
         <div class="item2">
            <h4>Work</h4>
            <span class="elements"> Pay in €: </span>
            <div id="currentPay"></div>
            <input type="button" id="bankButton" value="BANK" onClick="bankMoney()">
            <input type="button" id="workButton" value="WORK" onClick="addMoneyToAccount()">
            <input type="button" id="repayLoanButton" value="REPAY LOAN" onClick="repayLoan()">
         </div>
         <div class="item3">
            <h4>Laptops</h4>
            <select name="laptops" id="laptops">
            </select>
            <span> Features: </span>
            <div id="specs"></div>
         </div>
      </div>
      <div class="item4">
         <div id="chosenLaptopTitle"></div>
         <div id="chosenLaptopDescription"></div>
         <span class="price">
            Price in €:
            <div id="chosenLaptopPrice"></div>
         </span>
         <div id="chosenLaptopPrice"></div>
         <img id="chosenLaptopPic"/> 
         <input type="button" id="buyButton" value="BUY NOW" onClick="buyLaptop()">
      </div>
   </body>
</html>
